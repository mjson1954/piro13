<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #header{
            width: 500px;
            background-color: #ffd800;
            border: 1px solid #808080;
            text-align: center;
        }
        #wrap{
            width: 500px;
            background-color: #66dbf6;
            border: 2px solid #808080;
            text-align: center;
            overflow: hidden;
        }
        #content{
            width: 350px;
            border: 1px solid red;
            float: left;
        }
        #side-banner{
            border: 1px solid red;
            float:left;
        }
        #footer{
            clear:both;
            width:500px;
            background-color: #ffd800;
            border:3px solid #808080;
            text-align: center;
        }
        .menu1{
            color: #1822e2;
            font-weight: bold;
        }
        .menu1, .menu3, .menu5{
            font-size:20px;
        }
    </style>
</head>
<body>
<div id="header">
    <h1>HEADER</h1>
</div>
<div id="wrap">
    <div id="content">
        <h1>CONTENT</h1>
        <ul>
            <li class="menu1">menu1</li>
            <li class="menu2">menu2</li>
            <li class="menu3">menu3</li>
            <li class="menu4">menu4</li>
            <li class="menu5">menu5</li>
        </ul>
    </div>
    <div id="side-banner">
        <h1>BANNER</h1>
        <a href="http://www.sba.seoul.kr" target="_blank"><img src="https://avatars1.githubusercontent.com/u/60597442?s=460&u=f82b6cc8fa0ad4eb2a493099af04528c22e66b5c&v=4"></a>
    </div>
</div>
<div id="footer">
    <h1>FOOTER</h1>
</div>
</body>
</html>
